<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="https://js.arcgis.com/calcite-components/2.10.1/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.10.1/calcite.css" />
    <!-- Load Map Components from CDN-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.30/"></script>
    <script type="module" src="https://js.arcgis.com/map-components/4.30/arcgis-map-components.esm.js"></script>
    <!-- Links current style sheets -->
    <link rel="stylesheet" href="style.css">
    <style>
      html,
      body,
      #aniket-trial-map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <calcite-shell content-behind>

      <calcite-navigation slot="header" >
        <calcite-navigation-logo slot="logo" heading="Recent Grad Idea" icon="education" description="Summer 2024 Hackathon"></calcite-navigation-logo>
        <calcite-menu slot="content-end" >
          <calcite-menu-item text="Documentation" icon-start="notepad"></calcite-menu-item>
        </calcite-menu>
      </calcite-navigation>

      <calcite-shell-panel slot="panel-start">

        <calcite-action-bar expand-disabled expanded slot="action-bar">
          <calcite-action id="home" text="Home" icon="home"></calcite-action>
          <calcite-action id="work" text="Work" icon="organization"></calcite-action>
          <calcite-action id="places" text="Places" icon="pins"></calcite-action>
          <calcite-action-group columns="2" slot="actions-end">
            <calcite-action text="Run" icon="play"></calcite-action>
            <calcite-action text="Cancel" icon="reset"></calcite-action>
          </calcite-action-group>
        </calcite-action-bar>

        <calcite-panel heading="Configuration">

          <calcite-block open id="homeContainer">
            <calcite-label>Home Address:
              <calcite-input-text icon="pin-tear-f" id="homeAddress" placeholder="Address"></calcite-input-text>
            </calcite-label>
            <calcite-label>
              Travel Mode:
              <calcite-combobox id="travelType" placeholder-icon="rural-driving-time" placeholder="Travel Mode" selection-mode="single">
                  <calcite-combobox-item selected icon="car" value="Car" text-label="Car"></calcite-combobox-item>
                  <calcite-combobox-item icon="walking" value="Walking" text-label="Walking"></calcite-combobox-item>
              </calcite-combobox>
          </calcite-label>
              <calcite-label>
                Travel Time
                <calcite-slider id=homeSlider label="Preferred Home Commute" value="30" label-handles label-ticks ticks="10" min-label="0" max-label="100"></calcite-slider>
            </calcite-label>
          </calcite-block>

        <calcite-block open id="workContainer" class="hidden">
          <calcite-label>Work Address:
            <calcite-input-text icon="pin-tear-f" id="workAddress" placeholder="Address"></calcite-input-text>
          </calcite-label>
          <calcite-label>Preferred Work Commute:
            <calcite-slider id="workSlider" label="Preferred Work Commute" value="30" label-handles label-ticks ticks="10" min-label="0" max-label="100"></calcite-slider>
          </calcite-label>
        </calcite-block>

        <calcite-block open id="placesContainer" class="hidden">
          <calcite-label>Interests:
            <calcite-input-text icon="pin-tear-f" id="placeInput" placeholder="Places"></calcite-input-text>
          </calcite-label>
          <div style="display: flex; gap: 10px;">
            <calcite-chip icon-start="pin-tear-f">Whole Foods</calcite-chip>
            <calcite-chip icon-start="pin-tear-f">Whole Foods</calcite-chip>
          </div>
        </calcite-block>
      </calcite-panel>

      </calcite-shell-panel>
      <div id="aniket-trial-map"></div>
    </calcite-shell>

      <arcgis-zoom position="top-right"></arcgis-zoom>
      <arcgis-legend position="bottom-right"></arcgis-legend>
      <arcgis-search position="top-left">
      </arcgis-search>
    </arcgis-map> -->
    

    <script src="main.js"></script>
  </body>
</html>
